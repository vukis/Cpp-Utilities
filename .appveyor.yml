image: Visual Studio 2017

init:
    - git config --global core.autocrlf input

clone_folder: C:\Projects\Utilities
shallow_clone: true

matrix:
    fast_finish: false

platform:
    - Win32
    - x64

configuration:
    - Debug
    - Release

environment:
    matrix:
      - TOOLCHAIN: msvc15
      - MSVC_DEFAULT_OPTIONS: ON
      - Boost_INCLUDE_DIRS: C:\Libraries\boost_1_64_0
      - Boost_LIBRARY_DIRS: C:\Libraries\boost_1_64_0\lib32-msvc-15.0

install:
    # скрипт настройки среды и установки зависимостей:
    #- call ci\appveyor\set-env.bat %TOOLCHAIN% %PLATFORM%

    #- appveyor DownloadFile <url> -FileName <local-file>
    #- 7z e -y <local-file> -o<local-dir>
    #- ...

build_script:
    # скрипт сборки проекта:
    - mkdir build
    - cd build
    - cmake .. %CMAKE_CONFIGURE_FLAGS%
    - cmake --build . %CMAKE_BUILD_FLAGS%

