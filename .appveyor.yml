image: Visual Studio 2017

init:
  - git config --global core.autocrlf input

clone_folder: C:\Projects\Utilities
shallow_clone: true

matrix:
  fast_finish: false

platform:
  - x86
  - x64

configuration:
  - Debug
  - Release

environment:
  MSVC_DEFAULT_OPTIONS: ON
  BOOST_INCLUDE_DIRS: C:\Libraries\boost_1_64_0
  matrix:
    - TOOLCHAIN: msvc15


