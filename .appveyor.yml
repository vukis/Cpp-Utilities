#---------------------------------#
#     deployment configuration    #
#---------------------------------#

deploy:
  release: 'Utilities'
  description: "Latest successful CI builds of branch 'master'"
  provider: GitHub
  auth_token:
    secure: 80a8d119dd781868aa5ed8167a1e8f3d6293b259
  prerelease: true
  on:
    branch: master
appveyor_repo_tag: true