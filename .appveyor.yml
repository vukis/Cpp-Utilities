#  - codecov -f "MyProject_coverage.xml
#   - cmake .. %CMAKE_CONFIGURE_FLAGS%
  #- .\bin\%CONFIGURATION%\ThreadPool-Test.exe
#  - ctest -C %CONFIGURATION% --output-on-failure

after_test:
  - bash <(curl -s https://codecov.io/bash)
